<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimeng Scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tab导航 -->
        <div class="tab-container">
            <div class="tab-nav">
                <button class="tab-button active" onclick="switchTab(event, 'home')">首页</button>
                <button class="tab-button" onclick="switchTab(event, 'accounts')">账号管理</button>
                <button class="tab-button" onclick="switchTab(event, 'settings')">设置</button>
            </div>

            <!-- Tab内容 -->
            <div class="tab-content">
                <!-- 首页 -->
                <div id="home" class="tab-pane active">
                    <div class="panel">
                        <div class="form-section">
                            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                                <div style="flex: 1;">
                                    <label for="home_image_prompt">图片提示词:</label>
                                    <textarea id="home_image_prompt" placeholder="请输入图片生成提示词" style="width: 100%; height: 80px;"></textarea>
                                    <button class="btn btn-secondary" onclick="saveImagePrompt()" style="margin-top: 10px;">保存提示词</button>
                                </div>
                                <div style="flex: 1;">
                                    <label for="video_prompt">视频提示词:</label>
                                    <textarea id="video_prompt" placeholder="请输入视频生成提示词" style="width: 100%; height: 80px;"></textarea>
                                    <button class="btn btn-secondary" onclick="saveVideoPrompt()" style="margin-top: 10px;">保存视频提示词</button>
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                                <button class="btn btn-primary" onclick="importFolder()">导入文件夹</button>
                                <button class="btn btn-secondary" onclick="batchGenerateImages()">图片批量生成</button>
                                <button class="btn btn-secondary" onclick="batchGenerateVideos()">视频批量生成</button>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="table-container swipe-area" id="home-table-container">
                                <table id="folder-content-table" class="data-table">
                                    <thead>
                                        <tr>
                                            <th>主图</th>
                                            <th>模特图</th>
                                            <th>视频</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 文件夹内容将在这里动态生成 -->
                                        <tr>
                                            <td colspan="4" class="no-data">请导入文件夹查看内容</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 账号管理 -->
                <div id="accounts" class="tab-pane">
                    <div class="panel">
                        <div class="form-section">
                            <div class="table-header">
                                <div class="table-actions">
                                    <button class="btn btn-primary" onclick="showBatchAddModal()">批量添加</button>
                                    <button class="btn btn-danger" onclick="deleteSelectedAccounts()" style="margin-left: 10px;">删除选中</button>
                                    <button class="btn btn-secondary" onclick="refreshAccounts()" style="margin-left: 10px;">刷新列表</button>
                                </div>
                            </div>
                            <div class="table-container">
                                <table id="accounts-table" class="data-table">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="select-all" onchange="toggleSelectAll()"></th>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>当日图片数</th>
                                            <th>当日视频数</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 账号列表将在这里动态生成 -->
                                        <tr>
                                            <td colspan="5" class="no-data">暂无账号数据</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 设置 -->
                <div id="settings" class="tab-pane">
                    <div class="panel">
                        <div class="form-section">
                            <div class="form-group">
                                <label for="api_key">API Key:</label>
                                <input type="text" id="api_key" placeholder="请输入API Key">
                            </div>
                            <div class="form-group">
                                <label for="api_proxy">API Proxy:</label>
                                <input type="text" id="api_proxy" placeholder="例如: http://proxy.example.com:8080">
                            </div>
                            <div class="form-group">
                                <label for="model">Model:</label>
                                <input type="text" id="model" placeholder="例如: gpt-3.5-turbo">
                            </div>
                            <div class="form-group">
                                <label for="settings_image_prompt">图片提示词:</label>
                                <textarea id="settings_image_prompt" rows="3" placeholder="请输入图片生成的默认提示词"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="settings_video_prompt">视频提示词:</label>
                                <textarea id="settings_video_prompt" rows="3" placeholder="请输入视频生成的默认提示词"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="video_duration">视频时长:</label>
                                <div id="video_duration_radio">
                                    <label><input type="radio" name="video_duration" value="5" checked> 5秒</label>
                                    <label><input type="radio" name="video_duration" value="10"> 10秒</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-group">
                                <label for="max_threads">最大线程数:</label>
                                <input type="number" id="max_threads" min="1" max="50" value="5">
                            </div>
                            <div class="form-group">
                                <label for="daily_video_limit">单账号单日视频数:</label>
                                <input type="number" id="daily_video_limit" min="1" max="100" value="2">
                            </div>
                            <div class="form-group">
                                <label for="daily_image_limit">单账号单日图片数:</label>
                                <input type="number" id="daily_image_limit" min="1" max="1000" value="10">
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                        <div id="settings-message" class="message-result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量添加账号模态框 -->
    <div id="batch-add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>批量添加账号</h2>
                <span class="close" onclick="closeBatchAddModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="batch_accounts">账号信息 (每行一个，格式：邮箱----密码):</label>
                    <textarea id="batch_accounts" rows="10" placeholder="请输入账号信息，每行一个，格式为 邮箱----密码&#10;例如:&#10;user1@example.com----password1&#10;user2@example.com----password2"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeBatchAddModal()">取消</button>
                    <button class="btn btn-primary" onclick="batchAddAccounts()">添加</button>
                </div>
                <div id="modal-message" class="message-result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
