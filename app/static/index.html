<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>WebView 应用示例</h1>
            <p class="subtitle">使用Python + 前端技术构建</p>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 信息面板 -->
            <section class="panel">
                <h2>应用信息</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>应用名称:</label>
                        <span id="appName">-</span>
                    </div>
                    <div class="info-item">
                        <label>版本:</label>
                        <span id="appVersion">-</span>
                    </div>
                    <div class="info-item">
                        <label>平台:</label>
                        <span id="appPlatform">-</span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="loadAppInfo()">
                    加载应用信息
                </button>
            </section>

            <!-- 计算器面板 -->
            <section class="panel">
                <h2>计算器示例</h2>
                <div class="calculator">
                    <div class="input-group">
                        <label for="num1">第一个数字:</label>
                        <input type="number" id="num1" placeholder="输入数字" value="10">
                    </div>

                    <div class="input-group">
                        <label for="num2">第二个数字:</label>
                        <input type="number" id="num2" placeholder="输入数字" value="5">
                    </div>

                    <div class="operation-buttons">
                        <button class="btn btn-calc" onclick="calculate('add')">加</button>
                        <button class="btn btn-calc" onclick="calculate('subtract')">减</button>
                        <button class="btn btn-calc" onclick="calculate('multiply')">乘</button>
                        <button class="btn btn-calc" onclick="calculate('divide')">除</button>
                    </div>

                    <div class="result-box">
                        <label>计算结果:</label>
                        <div id="result" class="result-display">-</div>
                    </div>
                </div>
            </section>

            <!-- 消息面板 -->
            <section class="panel">
                <h2>消息通信</h2>
                <div class="input-group">
                    <label for="messageInput">输入消息:</label>
                    <input type="text" id="messageInput" placeholder="输入你的消息">
                </div>
                <button class="btn btn-primary" onclick="sendMessage()">
                    发送消息到后端
                </button>
                <div id="messageResult" class="message-result"></div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 WebView Application. 使用 Python + HTML/CSS/JS 构建。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
